{% extends "base.html" %}
{% block body %}
  <div class="row login_container justify-content-md-center">
    <div class="col-md-4">
      <div class="card border-default">
        <div class="card-header text-center border-bottom-0">
          <span class="card-title h4">Register</span>
        </div>
        <form  action="" method=post>
          <div class="form-group justify-content-md-center">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="control-group text-center input" style="margin : 20px">
            <button type="submit" class="btn btn-primary">Signup</button>
          </div>
        </form>
      </div>
    </div>
  
  </div>
{% endblock %}
